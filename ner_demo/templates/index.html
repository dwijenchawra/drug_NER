<!DOCTYPE html>
<html>
<head>
    <title>File Selection</title>
    <style>
        button {
            border: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 5px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0062cc;
            cursor: pointer;
        }
        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
        }
        @media only screen and (max-width: 600px) {
            button {
                padding: 5px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    {% for button in buttons %}
        <button onclick="window.location.href='{{ button.url }}'">{{ button.filename }}</button>
    {% endfor %}
</body>
</html>
